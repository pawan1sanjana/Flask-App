<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Navigation Map</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
</head>
<body>
    <div id="map"></div>
    <div class="floating-input">
        <input type="text" id="customer-ids" placeholder="Enter customer IDs (e.g., 1,2,3)" />
        <button id="set-route">Set Route</button>
    </div>
    <button class="floating-button" id="recenter">
        <img src="{{ url_for('static', filename='images/location_dot_blue.svg') }}" alt="Re-center">
    </button>
    <button id="navigate">
        <img src="{{ url_for('static', filename='images/navigation_icon.svg') }}" alt="Navigate">
    </button>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
