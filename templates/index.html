<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Navigation Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        #map {
            height: 100vh;
            width: 100vw;
        }
        .floating-input {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: calc(100% - 20px);
            max-width: 400px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .floating-input input {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }
        .floating-input button {
            padding: 10px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #customer-info {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: calc(100% - 20px);
            max-width: 400px;
            display: none;
            z-index: 1000;
        }
        #customer-info h3 {
            margin: 0;
            font-size: 18px;
        }
        #customer-info p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="floating-input">
        <input type="text" id="customer-ids" placeholder="Enter customer IDs (e.g., 1,2,3)" />
        <button id="set-route">Set Route</button>
    </div>
    <div id="customer-info">
        <h3 id="customer-name"></h3>
        <p id="customer-contact"></p>
        <p id="customer-coordinates"></p>
    </div>

    <script>
        const map = L.map('map', { zoomControl: false }).setView([6.1677, 80.1864], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        let customers = [];
        let displayedMarkers = [];
        let routingControl = null;
        let userLocation = null;

        async function fetchCustomers() {
            try {
                const response = await fetch('/api/customers');
                customers = await response.json();
            } catch (error) {
                console.error('Error fetching customer data:', error);
            }
        }

        function clearMarkers() {
            displayedMarkers.forEach(marker => map.removeLayer(marker));
            displayedMarkers = [];
        }

        function showMarkersForIDs(ids) {
            clearMarkers();
            const selectedCustomers = ids.map(id => customers.find(c => c.id === id)).filter(Boolean);

            selectedCustomers.forEach(customer => {
                const marker = L.marker([customer.latitude, customer.longitude], {
                    icon: L.icon({
                        iconUrl: 'https://cdn-icons-png.flaticon.com/512/252/252025.png',
                        iconSize: [32, 32],
                    }),
                }).addTo(map).on('click', () => {
                    document.getElementById('customer-name').textContent = customer.name;
                    document.getElementById('customer-contact').textContent = `Contact: ${customer.contact}`;
                    document.getElementById('customer-coordinates').textContent = `Coordinates: ${customer.latitude}, ${customer.longitude}`;
                    document.getElementById('customer-info').style.display = 'block';
                });

                displayedMarkers.push(marker);
            });
        }

        function setRouteForIDs(ids) {
            const selectedCustomers = ids.map(id => customers.find(c => c.id === id)).filter(Boolean);

            if (!userLocation) {
                alert('User location is not available.');
                return;
            }

            if (selectedCustomers.length !== ids.length) {
                alert('Some customer IDs are invalid. Please check and try again.');
                return;
            }

            if (routingControl) {
                map.removeControl(routingControl);
            }

            const waypoints = [L.latLng(userLocation)];
            selectedCustomers.forEach(customer => waypoints.push(L.latLng(customer.latitude, customer.longitude)));

            routingControl = L.Routing.control({
                waypoints: waypoints,
                routeWhileDragging: true,
                createMarker: () => null,
            }).addTo(map);

            map.flyTo(waypoints[0], 14);
        }

        async function updateCurrentLocation() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
                return;
            }

            navigator.geolocation.watchPosition(position => {
                userLocation = [position.coords.latitude, position.coords.longitude];
            });
        }

        document.getElementById('set-route').addEventListener('click', () => {
            const input = document.getElementById('customer-ids').value.trim();
            const ids = input.split(',').map(id => parseInt(id.trim(), 10));

            if (!ids.length) {
                alert('Please enter valid customer IDs.');
                return;
            }

            showMarkersForIDs(ids);
            setRouteForIDs(ids);
        });

        async function initializeMap() {
            await fetchCustomers();
            updateCurrentLocation();
        }

        initializeMap();
    </script>
</body>
</html>
