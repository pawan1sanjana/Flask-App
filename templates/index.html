<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Navigation Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        #map {
            height: 100vh;
            width: 100vw;
        }
        .floating-input {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: calc(100% - 20px);
            max-width: 400px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .floating-input input {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }
        .floating-input button {
            padding: 10px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #directions-box {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: calc(100% - 20px);
            max-width: 400px;
            display: none;
            z-index: 1000;
        }
        #directions-box ul {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 14px;
            color: #555;
        }
        #directions-box ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="floating-input">
        <input type="text" id="customer-ids" placeholder="Enter customer IDs (e.g., 1,2,3)" />
        <button id="set-route">Set Route</button>
    </div>
    <div id="directions-box">
        <h3>Directions</h3>
        <ul id="directions-list"></ul>
    </div>

    <script>
        const map = L.map('map', { zoomControl: false }).setView([6.9271, 79.8612], 8);
        let currentLocationMarker = null;
        let routingControl = null;
        let userLocation = null;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
        L.control.zoom({ position: 'topleft' }).addTo(map);

        let customers = [];
        fetch('/api/customers')
            .then(response => response.json())
            .then(data => {
                customers = data;
                customers.forEach(customer => {
                    const marker = L.marker([customer.latitude, customer.longitude], {
                        icon: L.icon({
                            iconUrl: 'https://cdn-icons-png.flaticon.com/512/252/252025.png',
                            iconSize: [32, 32],
                        }),
                    }).addTo(map).bindPopup(`<b>${customer.name}</b>`);
                });
            })
            .catch(err => console.error('Error fetching customer data:', err));

        document.getElementById('set-route').addEventListener('click', () => {
            const input = document.getElementById('customer-ids').value.trim();
            const ids = input.split(',').map(id => parseInt(id.trim(), 10));
            const selectedCustomers = ids.map(id => customers.find(c => c.id === id)).filter(c => c);

            if (routingControl) {
                map.removeControl(routingControl);
            }

            const waypoints = [
                userLocation,
                ...selectedCustomers.map(c => L.latLng(c.latitude, c.longitude)),
            ];

            routingControl = L.Routing.control({
                waypoints,
                routeWhileDragging: true,
                createMarker: (i, waypoint) => L.marker(waypoint.latLng),
            }).on('routesfound', function (e) {
                const directionsList = document.getElementById('directions-list');
                directionsList.innerHTML = '';
                e.routes[0].instructions.forEach(step => {
                    const listItem = document.createElement('li');
                    listItem.textContent = step.text;
                    directionsList.appendChild(listItem);
                });
                document.getElementById('directions-box').style.display = 'block';
            }).addTo(map);
        });
    </script>
</body>
</html>
